<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Black Jack Game</title>
</head>
<body>
    <h1>Black Jack</h1>
    <p id="message-el">Want to play a round?</p>
    <button id="start-btn" onclick="dealGuest()">DEAL CARDS</button>
    <button id="newcard-btn" onclick="newCard()">HIT</button>
    <button id="stand-btn" onclick="renderGame()">STAND</button>
    <p id="guest-cards-el">Your Cards:</p>
    <div id="guest-card-images">
        <div></div>
        <div></div>
    </div>
    <p id="guest-sum-el">Your Sum:</p>
    <p id="house-cards-el">Dealer's Cards:</p>
    <div id="house-card-images">
        <div></div>
        <div></div>
    </div>
    <p id="house-sum-el">Dealer's Sum:</p>
    <p id="player-el">Earned: $0</p>
    <script src="index.js"></script>
</body>
</html>
